<ion-content padding>
  <h3>Minha Agenda Escolar</h3>

  <h4>Acessar Agenda</h4>
  <img src="assets/imgs/logo_agenda.png" alt="logo">

  <form [formGroup]="loginForm" (ngSubmit)="login(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <br>
    <button ion-button block (click)="login()" [disabled]="loginForm.invalid">Entrar</button>
  </form>

  <button ion-button block outline (click)="onSignup()">Registrar-se</button>
</ion-content>
