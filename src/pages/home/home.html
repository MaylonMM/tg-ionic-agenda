<ion-content padding>
  <h3>Minha Agenda Escolar</h3>

  <h4>Acessar Agenda</h4>
  <img src="assets/imgs/logo_agenda.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>
  </form>

  <button ion-button block outline>Registrar</button>
</ion-content>
