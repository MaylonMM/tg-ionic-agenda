<ion-header>
  <ion-navbar>
    <ion-title>Registrar-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>
    <ion-icon class="logo" name="person-add"></ion-icon>
  </h1>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="key" item-left></ion-icon>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <br>
    <button ion-button block full type="submit" [disabled]="signupForm.invalid">Criar Conta</button>
  </form>
</ion-content>
